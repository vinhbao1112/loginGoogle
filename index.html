<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://i.pinimg.com/originals/74/65/f3/7465f30319191e2729668875e7a557f2.png" />
    <link rel="stylesheet" href="./style.css">
    <title>Login Google</title>
</head>
<body>
    <div class="content">
        <div class="notification" id="notification"></div>
        <img id="avatar" class="avatar" />
        <div class="info">
            <h3 id="info" class="info" />
        </div>
        <div class="email">
            <span id="email" />
        </div>
        <br>
        <button id="sign_btn" class="google">
            <img src="https://img.idesign.vn/2023/02/idesign_logogg_1.jpg" alt="Google logo">
            <b> Google</b>
        </button>
        <button id="logout_btn" class="google" style="display:none;">
            <b>Đăng Xuất</b>
        </button>
    </div>
</body>
<script src="main.js"></script>
</html>
